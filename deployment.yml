apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-cicd
  labels:
        app: capstone-cicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone-cicd
  template:
    metadata:
      labels:
        app: capstone-cicd
    spec:
      containers:
      - name: capstone-cicd
        image: nasstoumi/capstone-cicd
        ports:
        - containerPort: 80
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate



apiVersion: v1
kind: Service
metadata:
  name: capstone-expose
  labels:
    app: capstone-cicd
spec:
  type: LoadBalancer
  selector:
    app: capstone-cicd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80